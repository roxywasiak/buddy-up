<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ads page</title>

  <body>
    <div class="uk-card uk-card-default uk-width-1-2@m uk-position-center">
      <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
          <div class="uk-width-auto"></div>
          <div class="uk-width-expand">
            <h3 class="uk-card-title uk-margin-remove-bottom">Title</h3>
            <p class="uk-text-meta uk-margin-remove-top">
              <time datetime="2016-04-01T19:00">April 01, 2016</time>
              <br />
              Advanced Music
            </p>
          </div>
        </div>
      </div>
      <div class="uk-card-body">
        <h3>Description</h3>
        <p>
          "I want to practice music with someone who has advanced musical
          instruments skills. Is there a buddy who wants to join?"
        </p>
      </div>
      <div class="uk-card-footer">
        <a href="#" class="uk-button uk-button-text">
          <h3>Budget</h3>
          <p>Â£30.00</p></a
        >
      </div>
      <br />
      <br />
      <div
        class="uk-card uk-card-default uk-width-1-2@m uk-position-bottom-center uk-margin-bottom"
      >
        <button class="uk-button uk-button-primary">Accept</button>
        <button class="uk-button uk-button-secondary">Reject</button>
      </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.0/dist/js/uikit-icons.min.js"></script>
    <!-- Jquery JavaScript link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- author's JavaScript link -->
    <script src="./assets/js/addscards.js"></script>
  </body>
</html>
