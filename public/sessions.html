<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- UIkit CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.15.0/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" href="./assets/css/sessions-styles.css" />
    <title>Sessions Page</title>
  </head>
  <h1>Your Matches!</h1>
  <body>
    <div>
      <div>
        <div class="card">
          <div class="img">
            <img src="./assets/images/user.jpg" />
          </div>
          <div class="infos">
            <div class="name">
              <h2>John Smith</h2>
              <h4>English Teacher</h4>
            </div>
            <p class="text">
              PhD and nationally-published writer teaching GCSE and above, based
              in London
            </p>
            <div class="links">
              <button class="view">View profile</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <div class="img">
            <img src="./assets/images/user3.jpg" />
          </div>
          <div class="infos">
            <div class="name">
              <h2>Lilly Smith</h2>
              <h4>Piano Teacher</h4>
            </div>
            <p class="text">
              Young pianist with 10 years experience available to give piano,
              guitar and music theory lessons to beginners and intermediates at
              home or online
            </p>
            <div class="links">
              <button class="view">View profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.0/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
